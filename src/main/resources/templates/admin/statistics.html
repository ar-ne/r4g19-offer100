<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/dark-unica.js"></script>
</head>
<body th:replace="~{/framework/main}">
<div th:fragment="mainContent">
    <div class="row">
        <div class="row mb-3 col-12 ">
            <div class="col-12">
                <div class="card card-small ">
                    <div class="card-body">
                        <div id="container" style="min-width:400px;height:400px"></div>
                        <script th:inline="javascript">
                            var first = [[${first}]];
                            var second = [[${second}]];
                            var third =[[${fourth}]];
                            var fifth = [[${fifth}]];
                            var fourth =[[${fourth}]];
                            console.log(second);
                            var chart = Highcharts.chart('container',{
                                chart: {
                                    type: 'column'
                                },
                                title: {
                                    text: '应聘者年龄阶段统计'
                                },
                                subtitle: {
                                    text: '数据来源: WorldClimate.com'
                                },
                                xAxis: {
                                    categories: [
                                        '20以下','21-30','31-40','41-50','51-60'
                                    ],
                                    crosshair: true
                                },
                                yAxis: {
                                    min: 0,
                                    title: {
                                        text: '应聘人数(个)'
                                    }
                                },
                                tooltip: {
                                    // head + 每个 point + footer 拼接成完整的 table
                                    headerFormat: '<span style="font-size:30px">{point.key}</span><table>',
                                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                                    footerFormat: '</table>',
                                    shared: true,
                                    useHTML: true
                                },
                                plotOptions: {
                                    column: {
                                        borderWidth: 0
                                    }
                                },
                                series: [{
                                    // name: '东京',
                                    data: [first, second, third, 1, fifth]
                                }]
                            });

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
